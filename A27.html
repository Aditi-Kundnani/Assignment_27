<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Fashion World</h1>
      <label class="switch">

    <p>Discover the latest trends, styles, and fashion tips.</p>

  </section>

  </footer>
  
  <script src="./script.js"></script>
